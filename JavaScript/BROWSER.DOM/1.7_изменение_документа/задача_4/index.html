<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>

    </ul>
    <script>

        // Запрашивайте содержимое пункта у пользователя с помощью prompt.
        // Создавайте элемент <li> и добавляйте его к <ul>.
               
        // Процесс прерывается, когда пользователь нажимает Esc или вводит пустую строку.
        // Все элементы должны создаваться динамически.

        // Если пользователь вводит HTML-теги -– пусть в списке они показываются как обычный текст.
        let ul = document.querySelector('ul');
        let listItem;
        
        do {
            listItem = prompt('Введите содержимое пункта');
            let li = document.createElement('li');
            ul.append(li);
            ul.lastElementChild.textContent = listItem;
        } while (listItem)

    </script>
</body>
</html>

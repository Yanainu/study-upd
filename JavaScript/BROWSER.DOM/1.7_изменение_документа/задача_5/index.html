<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <div id="tree"></div>

  <!-- Результат должен быть:
<div id="tree">
<ul>
  <li>Рыбы
    <ul>
      <li>форель</li>
      <li>лосось</li>
    </ul>
  </li>
  <li>Деревья
    <ul>
      <li>Огромные
        <ul>
          <li>секвойя</li>
          <li>дуб</li>
        </ul>
      </li>
      <li>Цветковые
        <ul>
          <li>яблоня</li>
          <li>магнолия</li>
        </ul>
      </li>
    </ul>
  </li>
</ul>

-->

  <script>
    let data = {
      "Рыбы": {
        "форель": {},
        "лосось": {}
      },

      "Деревья": {
        "Огромные": {
          "секвойя": {},
          "дуб": {}
        },
        "Цветковые": {
          "яблоня": {},
          "магнолия": {}
        }
      }
    };

    function createTree(container, data) {
      //создать ul 
      let ul = document.createElement('ul');
      container.append(ul)
      //проходимся по первому уровню вложенности и создаем li
      for (key in data) {
        //создаем li
        li = document.createElement('li');
        ul.append(li);
        ul.lastElementChild.innerHTML = key;
        console.log(Object.keys(data[key]))
        //вызываем эту же функцию для 2 уровня, т.е. для value, при условии что в value тоже объект лежит и непустой господи как это проверить 
        if(Object.keys(data[key])){
          createTree(li, data[key])
        }
      } 
      
    }
    createTree(document.getElementById('tree'), data);
  </script>

</body>
</html>

    <h2>Задача 2</h2>
    <p>Создайте кнопку, которая будет скрывать себя по нажатию.</p>
    <input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />
    <div id="text">Текст, исчезающий при нажатии кнопки </div>
    <input type="button" id="unhider" value="Нажмите, чтобы вернуть текст (исчезает при нажатии)" />
  </div>

  <div class = 'task_2'>

  </div>


  <script>
    //ЗАДАЧА 1 И 2 тут пусть через onclick
    const hiderButton = document.getElementById('hider');
    const unhiderButton = document.getElementById('unhider');
    const text = document.getElementById('text');

    hiderButton.onclick = function() {
      text.style.display = 'none';
      unhiderButton.style.display = 'block';
    }
    
    unhiderButton.onclick = function() {
      text.style.display = ''
      this.style.display = 'none';
    }

    //ЗАДАЧА 3

      buttton.addEventListener("click", () => alert("1"));//сработает и выведет алерт 1
      buttton.removeEventListener("click", () => alert("1"));//не сработает, должна быть одна функция, одинаковая запись не считается
      buttton.onclick = () => alert(2);//сработает вторым и выведет алерт 2
  </script>

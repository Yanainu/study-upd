<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style type = 'text/css'>
    
    .button {
      cursor: pointer;
      display: inline;
      background-color: transparent;
      border: 0;
    }

    .toggler.close .button--is--open {
      display: none;
    }

    .toggler:not(.close) .button--is--close {
      display: none;
    }

    .list {
      display: none;
    }

    .list.visible {
      display: block;
    }

    .toggler {
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="toggler close">
    <button class="button button--is--close">▶</button> 
    <button class="button button--is--open">▼</button>
    Сладости (нажми меня)!
  </div>
    
  <ul class="list">
    <li>Пирожное</li>
    <li>Пончик</li>
    <li>Мёд</li>
  </ul>

  <script>

    //элементы
    const toggler = document.querySelector('.toggler');
    const list = document.querySelector('.list');

    //функция отображения или скрытия списка в зависимости от таргета 
    function listToggler(event) {
      toggler.classList.toggle('close');
      list.classList.toggle('visible');
    }

    //запуск на весь toggler
    toggler.addEventListener('click', listToggler);

  </script>
</body>
</html>

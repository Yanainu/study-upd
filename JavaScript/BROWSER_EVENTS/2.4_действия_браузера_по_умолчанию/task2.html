<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      Как насчёт того, чтобы прочитать <a href="http://wikipedia.org">Википедию</a> или посетить <a href="http://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
    </p>
  </fieldset>

  <script>  
  //навесить обработчик на все, что является <a>

    let contents = document.getElementById('contents');
    contents.addEventListener('click', customOpenLink)

    function customOpenLink(event) {
      
      const target = event.target;
      //если таргет уже является ссылкой или имеется closest ссылка
      if (target.tagName === 'A' || target.closest('a')) {
        let result = confirm('Точно перейти?');
        if (result) {
          return;
        } else {
          event.preventDefault();
        }
      }
      
    }
  </script>

</body>
</html>

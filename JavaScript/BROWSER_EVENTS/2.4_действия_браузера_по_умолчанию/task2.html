<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      Как насчёт того, чтобы прочитать <a href="http://wikipedia.org">Википедию</a> или посетить <a href="http://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
    </p>
  </fieldset>

  <script>  
  //навесить обработчик на contents допустим
  const links = document.querySelector('p');

  function customOpenLink(event) {
    const target = event.target;
    const targetParent = target.parentNode;//чтобы на второй ссылке сработало тоже

    if (target.tagName === 'A' || targetParent.tagName === 'A') {
      let result = confirm('Точно перейти?');
      if (result) {
        return;
      } else {
        event.preventDefault();
      }
    }
  }

  links.addEventListener('click', customOpenLink)
  </script>

</body>
</html>

<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Документ</title>
  <link rel="stylesheet" href="style.css">
  <script src="hoverIntent.js"></script>
  <script src="https://js.cx/test/libs.js"></script>
  <script src="test.js"></script>
</head>

<body>

  <div id="elem" class="clock">
    <span class="hours">12</span> :
    <span class="minutes">30</span> :
    <span class="seconds">00</span>
  </div>

  <div id="tooltip" hidden>Подсказка</div>

  <script>

    function showHintAdvanced(event) {
      const target = event.target;
      const hint = document.getElementById('tooltip');
      hint.classList.add('tooltip')
      const elem = document.getElementById('elem');
      const elemCoords = elem.getBoundingClientRect();

      new HoverIntent({
        elem,
        over() {
          //позиционирование подсказки
          hint.style.left = `${elemCoords.left + 5}px`;//на глаз, они не уточняли это в задании
          hint.style.top = `${elem.elemCoords.top + 5}px`;
          //и отобразить ее
          hint.hidden = false;
        },
        out() {
          //спрятать снова
          hint.hidden = true;
        }
      });
    }
    elem.addEventListener('mouseover', showHintAdvanced);
    elem.addEventListener('click', alert('test'));
  </script>

</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
  <style>
    body,
    html {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
    }

    #matrix {
      width: 400px;
      margin: auto;
      overflow: auto;
      text-align: justify;
    }

    #arrowTop {
      height: 9px;
      width: 14px;
      color: green;
      position: fixed;
      top: 10px;
      left: 10px;
      cursor: pointer;
    }

    #arrowTop::before {
      content: '▲';
    }

    .hidden {
      display: none;
    }

  </style>
  <meta charset="utf-8">
</head>

<body>

  <div id="matrix" >
    <script>
      for (let i = 0; i < 2000; i++) document.writeln(i)
    </script>
  </div>

  <div id="arrowTop" ></div>

  <script>
    // ... ваш код ...

    //элемент arrowtop - по умолчанию скрыт, появляется если прокрутка больше высоты окна
    const scrollButton = document.getElementById('arrowTop');
    scrollButton.hidden = true;
    let doc = document.documentElement;
    
    //на событие scroll обработчик 
    document.addEventListener('scroll', onScroll);

    function onScroll(event) {
      //измеряем величину прокрученного сверху, если она больше либо равна высоте окна - показываем кнопку
      let scrolled = doc.scrollTop;
      let windowHeight = doc.clientHeight;
      
      if (scrolled >= windowHeight) {
        scrollButton.hidden = false;
      } else {
        scrollButton.hidden = true;
      }
    }
    //на клик по кнопке - прокрутка к началу
    scrollButton.addEventListener('click', scrollUp)

    function scrollUp(event) {
      doc.scrollTo(0,0)
    }

  </script>

</body>
</html>

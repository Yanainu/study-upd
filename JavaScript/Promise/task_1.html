<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>
    сделай функцию, которая будет возвращать промис, 
    внутри которого будет генерироваться случайное число от 0 до 1 
    с помощью Math.random(), если значение > 0.5 то промис возвращает "Успех" в then. 
    если меньше - "Неудача" в catch
  </p>

  <script>
    let resultNumber;
    const promise = new Promise(function(resolve, reject) {
      resultNumber = Math.random();
      if (resultNumber > 0.5) { 
        resolve();
      } else {
        reject();
      }
    }).then(
      resolve => alert(`Успех, выпало ${resultNumber}`),
      reject => alert(`Неудача, выпало ${resultNumber}`)
    )

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>
    как сделать так, что бы можно было вызвать 2 then подрят, 
    притом пробросить данные внутрь первого, а затем второго then из функции, 
    которая возвращает промис? например:
    test().then(...).then(...)
  </p>
  <script>
    new Promise(function(resolve, reject) {
      setTimeout(() => {
        const testData = 'строка с какими-то данными';
        alert(`${testData} 1й then`)
        resolve(testData);
      }, 1000)
    }).then(testData => {
      //вернуть во втором then еще один промис 
      return new Promise(function(resolve, reject) {
        setTimeout(() => {
        alert(`${testData} 2й then`)
        resolve()
      }, 500)
      })
      
    })

  </script>
</body>
</html>

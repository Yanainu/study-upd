<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>
    сделай функцию, которая будет возвращать промис, 
    который прокинет в then значение "Готово" через 3 секунды
  </p>
  <button onclick="getPromise()">запустить(и подождать 3сек)</button>
  <script>
    function getPromise() {
      return new Promise(function(resolve, reject) {
        setTimeout(() => {
          const data = 'Готово';
          resolve(data);
        },3000)
      }).then((data) => {
        alert(`запущен then со значением ${data}`)
      })
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>
    получи любые данные в формате json из сервера, 
    и затем выведи их в консоль с помощью fetch, используя .then
  </p>
  <script>
    new Promise(function(resolve, reject) {
      const response = fetch('https://coaches-project-a4246-default-rtdb.europe-west1.firebasedatabase.app/coaches.json');
      resolve(response);
    }).then(response => {
      const data = response.json();
      console.log(data)
    })
  </script>
</body>
</html>

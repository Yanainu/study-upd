    <!-- CREATE-PAGE занимает все место, скрывает футер, скрою его в js -->

    <div class="create-page-wrapper">
        <div class="create-body">
            <header class="header">    
        
                <nav class="navigation">
                    <button class="navigation__button navigation__go-back-home">
                        <img class="navigation__button-icon" src="./source/create-task/header_back-arrow.svg" alt="go back">
                    </button>
        
                    <!-- надпись между кнопками  -->
                    <div class="navigation__header-text_container">
                        <h1 class="navigation__header-text">Create a task</h1>
                    </div>
        
                    <button class="navigation__button">
                        <img class="navigation__button-icon" src="./source/create-task/header_search-icon.svg" alt="account">
                    </button>
                </nav>
        
            </header>
        
            <div class="create-main">
        
                <!-- форма   -->
                <div class="task-form-container">
                    <form class="task-form" action="#">
                        <div class="task-form__inputs">
                            <div class="task-form__input-container">
                                <label class="task-form__input-label" for="task-name">Name</label>
                                <input class="task-form__input" value="" type="text" name="taskname" id="task-name">
                            </div>
            
                            <div class="task-form__input-container">
                                <label class="task-form__input-label" for="task-date">Date</label>
                                <input class="task-form__input" value="" type="date" name="taskdate" id="task-date">
                            </div>
                        </div>
                        
        
                        <!-- белый блок с описанием и кнопкой  -->
                        <div class="task-form__description-create-container">
        
                            <div class="task-form__description-container">
        
                                <label class="task-form__description-label" for="task-description">Description</label>
                                <textarea class="task-form__description-textarea" name="taskdescription" id="task-description" cols="30" rows="4" value="текст"></textarea>
                            </div>
                            
                            <div class="task-form__create-container">
                                <button class="task-form__create-button create-task-button" type="submit">Create Task</button>
                            </div>
                        </div>
        
                    </form>
                </div>
        
            </div>
        
        </div>
    </div>

    <!-- доп страница для редактирования задачи, в макете ее  нет  -->

    <div class="edit-page-wrapper">
        <div class="edit-body">
            <header class="header edit-header">    
        
                <nav class="navigation">
                    <button class="navigation__button navigation__go-back-home">
                        <img class="navigation__button-icon" src="./source/create-task/header_back-arrow.svg" alt="go back">
                    </button>
        
                    <!-- надпись между кнопками  -->
                    <div class="navigation__header-text_container">
                        <h1 class="navigation__header-text">Edit this task</h1>
                    </div>
        
                    <button class="navigation__button">
                        <img class="navigation__button-icon" src="./source/create-task/header_search-icon.svg" alt="account">
                    </button>
                </nav>
        
            </header>
        
            <div class="edit-main">
        
                <!-- форма   -->
                <div class="task-form-container">
                    <form class="edit-task-form" action="#">
                        <div class="task-form__inputs">
                            <div class="task-form__input-container">
                                <label class="task-form__input-label" for="task-name">Name</label>
                                <input class="task-form__input" value="" type="text" name="taskname" id="edit-task-name">
                            </div>
            
                            <div class="task-form__input-container">
                                <label class="task-form__input-label" for="task-date">Date</label>
                                <input class="task-form__input" value="" type="date" name="taskdate" id="edit-task-date">
                            </div>
                        </div>
                        
        
                        <!-- белый блок с описанием и кнопкой  -->
                        <div class="task-form__description-edit-container">
        
                            <div class="task-form__description-container">
        
                                <label class="task-form__description-label" for="task-description">Description</label>
                                <textarea class="task-form__description-textarea" name="taskdescription" id="edit-task-description" cols="30" rows="4" value="текст"></textarea>
                            </div>
                            
                            <div class="task-form__save-container">
                                <button class="task-form__save-button create-task-button" type="submit">Save Task</button>
                            </div>
                        </div>
        
                    </form>
                </div>
        
            </div>
        
        </div>
    </div>
    <!-- футер - отобржается всегда  -->

    <footer class="footer">
        <nav class="footer-navigation">

            <div class="footer-navigation__element">    
                <a class="footer-navigation__element-link" href="#">
                    <img class="footer-navigation__element-icon home-icon" width="50" height="50" src="./source/footer-icons/footer-1-home-inactive.svg" alt="go to homepage">
                </a>
            </div>

            <div class="footer-navigation__element">    
                <a class="footer-navigation__element-link" href="#l">
                    <img class="footer-navigation__element-icon calendar-icon" width="50" height="50" src="./source/footer-icons/footer-2-calendar-inactive.svg" alt="go to calendar">
                </a>
            </div>

            <div class="footer-navigation__element">    
                <a class="footer-navigation__element-link" href="#">
                    <img class="footer-navigation__element-icon notification-icon" width="50" height="50" src="./source/footer-icons/footer-3-notification-inactive.svg" alt="notifications">
                </a>
            </div>

            <div class="footer-navigation__element">    
                <a class="footer-navigation__element-link" href="#">
                    <img class="footer-navigation__element-icon search-icon" width="50" height="50" src="./source/footer-icons/footer-4-search-inactive.svg" alt="search">
                </a>
            </div>

        </nav>
    </footer>
    
    <!-- верстка контекстного меню  - кнопка duplicate кажетсчя мне бессмысленной, а вот кнопки ЗАВЕРШИТЬ (а не удалить) там нет. я заменю-->
    <div class="task-menu">
        <!-- редактировать -->
        <button class="task-menu__button task-menu__edit-button">
            <div class="task-menu__icon-box">
                <img class="task-menu__icon" width="24" height="24" src="./source/context-menu/Edit.svg" alt="edit task">
            </div>

            <div class="task-menu__text-box">
                <p class="task-menu__text">Edit</p>
            </div>
        </button>
        <!-- ЗАВЕРШИТЬ -->
        <button class="task-menu__button task-menu__finish-button">
            <div class="task-menu__icon-box">
                <img class="task-menu__icon" width="24" height="24" src="./source/context-menu/Finish.png" alt="finish task">
            </div>

            <div class="task-menu__text-box">
                <p class="task-menu__text">Finish</p>
            </div>
        </button>
        <!-- удалить  -->
        <button class="task-menu__button task-menu__delete-button">
            <div class="task-menu__icon-box">
                <img class="task-menu__icon" width="24" height="24" src="./source/context-menu/Delete.svg" alt="delete task">
            </div>

            <div class="task-menu__text-box">
                <p class="task-menu__text">Delete</p>
            </div>
        </button>
    </div>
